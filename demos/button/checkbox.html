<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Button - Checkboxes</title>
	<link rel="stylesheet" href="../../themes/base/jquery.ui.all.css">
	<script src="../../jquery-1.10.2.js"></script>
	<script src="../../ui/jquery.ui.core.js"></script>
	<script src="../../ui/jquery.ui.widget.js"></script>
	<script src="../../ui/jquery.ui.button.js"></script>
	<link rel="stylesheet" href="../demos.css">
	<script>
	$(function() {

	});
	</script>
	<style>
	#format { margin-top: 2em; }
	.ui-checkbox{
		display:none;
	}
	.ui-checkbox-label:after{
		background-color:#ccc;
		border-radius: .12em;
	}
	.ui-radio-label:after{
		background-color:#ccc;
		border-radius: 1em;
	}
	label.ui-button.ui-icon{
		padding-left: 2.5em;
	}
	</style>
</head>
<body>
<div class="demo-description">
	css for new checkbox widget
</div>

	<input type="checkbox" id="check" class="ui-helper-hidden-accessible"/>
	<label for="check" class="ui-button ui-icon ui-icon-check ui-widget ui-corner-all ui-checkbox-label ui-state-active">Checked icon true</label>
	<input type="checkbox" id="check" class="ui-helper-hidden-accessible"/>
	<label class="ui-button ui-icon ui-icon-blank ui-widget ui-corner-all ui-checkbox-label" for="check">Unchecked icon true</label>

	<input type="checkbox" id="check" class="ui-helper-hidden-accessible"/>
	<label class="ui-button  ui-widget ui-corner-all ui-state-active"  for="check">Checked icon false</label>

	<input type="checkbox" id="check" class="ui-helper-hidden-accessible"/>
	<label class="ui-button ui-widget ui-corner-all" for="check">Unchecked icon false</label>

	<input type="checkbox" id="check" class="ui-helper-hidden-accessible"/>
	<label class="ui-button ui-icon ui-icon-bullet ui-widget ui-corner-all ui-state-active ui-radio-label" for="check">Radio icon true</label>

	<input type="checkbox" id="check" class="ui-helper-hidden-accessible"/>
	<label class="ui-button ui-icon ui-icon-blank ui-widget ui-corner-all ui-radio-label"  for="check">Radio icon true unchecked</label>

</div>
